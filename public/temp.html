<!DOCTYPE html>
<html>
<head>
    <title>React Inline useState</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script data-plugins="transform-modules-umd" data-module="react" type="text/babel" s
            rc="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <link
            rel="stylesheet"
            href="./Temp.css"
    />
    <script>
        for (let key in React) {
            window[key] = React[key]
        }
    </script>
    <script
            data-plugins="transform-modules-umd"
            data-presets="react" data-type="module"
            type="text/babel"
            src="./Temp.js"
    >
    </script>

    <script
            data-plugins="transform-modules-umd"
            data-presets="react" data-type="module"
            type="text/babel"
            src="./TempApp.js"
    ></script>

    <script data-plugins="transform-modules-umd"
            type="text/babel"
            data-presets="react" data-type="module">

        import Temp from './Temp';

        function App() {
            return <div>
                <Temp></Temp>
                <hr/>
                asdfasdfasdf</div>
        }

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );
    </script>
</head>
<body>
<div id="root"></div>
